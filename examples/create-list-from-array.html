<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Create A List From An Object</title>
</head>
<body>
  <div id="demo">
  </div>
  <script type="text/javascript" src="../fluentdom.min.js"></script>
  <script>
    var links = {
      'FluentDOM' : 'http://fluentdom.org',
      'FluentDOM.js' : 'https://github.com/FluentDOM/FluentDOM.js'
    };
    var _ = FluentDOM().create;
    document.querySelector('#demo').appendChild(
      _(
        'ul',
        _.each(
          links,
          function(href, label) {
            return _(
              'li',
              _('a', {'href' : href}, label)
            );
          }
        )
      )
    );
  </script>
</body>
</html>
